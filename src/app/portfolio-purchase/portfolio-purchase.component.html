<form style="padding:20px" [formGroup]="searchForm">
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-4 col-form-label text-white">Stock:</label>
    <div class="col-sm-3">
      <input type="url" class="form-control" id="search" placeholder="INDEX" formControlName="index">
    </div>
    <div class="col-sm-3">
      <input type="url" class="form-control" id="search" placeholder="SYMBOL" formControlName="symbol">
    </div>
    <button type="button" class="btn btn-success col-sm-2 btn-block">Search!</button>
  </div>
</form>
<p style="color: white"> graph of search results here</p>

<div class="container text-white">
  <div class="py-5 text-center">
    <h2>Stock Purchase Form:</h2>
  </div>
  <form [formGroup]="form">
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-4 col-form-label">Symbol:</label>
      <div class="col-sm-8">
        <input type="url" class="form-control" placeholder="" formControlName="symbol">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputPassword" class="col-sm-4 col-form-label">Quantity:</label>
      <div class="col-sm-8">
        <input type="url" class="form-control" placeholder="" formControlName="qty">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputPassword" class="col-sm-4 col-form-label">Type:</label>
      <div class="col-sm-8">
        <input type="url" class="form-control" placeholder="" formControlName="side">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputPassword" class="col-sm-4 col-form-label">Time in Force:</label>
      <div class="col-sm-8">
        <input type="url" class="form-control" placeholder="" formControlName="time_in_force">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputPassword" class="col-sm-4 col-form-label">Limit Price:</label>
      <div class="col-sm-8">
        <input type="url" class="form-control" placeholder="" formControlName="limit_price">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputPassword" class="col-sm-4 col-form-label">Stop Price:</label>
      <div class="col-sm-8">
        <input type="url" class="form-control" placeholder="" formControlName="stop_price">
      </div>
    </div>

    <button type="button" class="btn btn-danger btn-block">Sell</button>
    <button type="button" class="btn btn-success btn-block">Purchase</button>

  </form>
</div>
