  <form [formGroup]="form">
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-4 col-form-label">Symbol:</label>
      <div class="col-sm-8">
        <input type="url" class="form-control" placeholder="AAPL" formControlName="symbol">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputPassword" class="col-sm-4 col-form-label">Quantity:</label>
      <div class="col-sm-8">
        <input type="url" class="form-control" placeholder="1" formControlName="qty">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputPassword" class="col-sm-4 col-form-label">Type:</label>
      <div class="col-sm-8">
        <input type="url" class="form-control" placeholder="market" formControlName="side">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputPassword" class="col-sm-4 col-form-label">Time in Force:</label>
      <div class="col-sm-8">
        <input type="url" class="form-control" placeholder="day" formControlName="time_in_force">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputPassword" class="col-sm-4 col-form-label">Limit Price:</label>
      <div class="col-sm-8">
        <input type="url" class="form-control" placeholder="0" formControlName="limit_price">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputPassword" class="col-sm-4 col-form-label">Stop Price:</label>
      <div class="col-sm-8">
        <input type="url" class="form-control" placeholder="1000" formControlName="stop_price">
      </div>
    </div>

    <button type="button" class="btn btn-danger btn-block"(click)="submitSellOrder()">Sell</button>
    <button type="button" class="btn btn-success btn-block"(click)="submitBuyOrder()">Purchase</button>

  </form>
</div>
