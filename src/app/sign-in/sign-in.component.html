<div class="container" id="login">
  <div class="card bg-dark text-white">
    <div *ngIf="(!usernameBool || !passwordBool) && !loginStatus" class="card-header">
      Log In
    </div>
    <div style="color:#90ee90" *ngIf="(usernameBool && passwordBool) || loginStatus" class="card-header">
      Logged In
    </div>
    <div class="card-body bg-dark text-white">
      <form  [formGroup]="form" class="bg-dark" id="loginForm">
        <div class="form-group ">
          <label for="username" class="control-label">Username</label>
          <!-- <input type="text" class="form-control" autocomplete="username" id="username" name="username" title="Please enter you username" placeholder="example@gmail.com"> -->
          <input [(ngModel)]="username" class="form-control" autocomplete="username" id="username" name="username" title="Please enter you username" placeholder="example@gmail.com" type="text" formControlName="user" />
          <p *ngIf="!usernameBool && form.controls.user.touched && submission" style="color:red">Invalid Username!</p>
          <span class="help-block"></span>
        </div>
        <div class="form-group">
          <label for="password" class="control-label">Password</label>
          <input [(ngModel)]="password" type="password" autocomplete="current-password" class="form-control" id="password" name="password" title="Please enter your password" formControlName="pass">
          <p *ngIf="!passwordBool && form.controls.pass.touched && submission" style="color:red">Invalid Password!</p>
        </div>
        <div *ngIf="(!usernameBool || !passwordBool) && !loginStatus" class="checkbox">
          <label>
            <input type="checkbox" name="remember" id="remember"> Remember login
          </label>
        </div>
        <button *ngIf="(!usernameBool || !passwordBool) && !loginStatus" type="button" class="btn btn-success btn-block" (click)="logUserIn()">Login</button>
      </form>
    </div>
  </div>
</div>
