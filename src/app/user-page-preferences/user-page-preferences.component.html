<div class="container text-white">
  <div class="py-5 text-center">
    <h2>User Preferences</h2>
  </div>
  <form [formGroup]="form">
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-4 col-form-label">Theme:</label>
      <div class="col-sm-8">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox1" formControlName="light">
          <label class="form-check-label" for="inlineCheckbox1">Light</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" formControlName="dark">
          <label class="form-check-label" for="inlineCheckbox2">Dark</label>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-4 col-form-label">Base Graph:</label>
      <div class="col-sm-4">
        <input type="url" class="form-control" id="search" placeholder="INDEX" formControlName="index">
      </div>
      <div class="col-sm-4">
        <input type="url" class="form-control" id="search" placeholder="SYMBOL" formControlName="symbol">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-4 col-form-label">Graph Scale:</label>
      <div class="col-sm-4">
        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" formControlName="count">
          <option selected>Count...</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="col-sm-4">
        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" formControlName="period">
          <option selected>Period...</option>
          <option value="1">Minute</option>
          <option value="2">Day</option>
          <option value="3">Month</option>
        </select>
      </div>
    </div>
    <button type="button" class="btn btn-secondary btn-block">Save</button>

  </form>
</div>
