
<div class="container text-black">
        
    <div class="col py-5">

        <div id="card" class="card">

            <div class="card-body">

                <div class="py-5 text-center">
                    <h2>Preferences</h2>
                </div>

                <form >

                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-6 col-form-label">Graph Range:</label>
                        <input type="range" class="form-control-range" id="formControlRange">
                    </div>

                    <div class="form-group row">

                        <label for="inputPassword" class="col-sm-4 col-form-label">Website Theme:</label>
                        <div class="form-check form-check-inline">
                            
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">Light</label> <br>

                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option1">
                            <label class="form-check-label" for="inlineRadio1">Dark</label>

                        </div>

                    </div>


                    <br>

                   <div class="form-group row">
                        <label for="inputPassword" class="col-sm-4 col-form-label">Stock Exchange:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="inputStockExchange" placeholder="Stock Exchange">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-4 col-form-label">Api Key:</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="inputApiKey" placeholder="Api Key" formControlName="apiKey">
                        </div>
                    </div>

                    <button type="button" class="btn btn-success btn-block" >Save</button>

                </form>

            </div>

        </div>
        
    </div>

</div>
