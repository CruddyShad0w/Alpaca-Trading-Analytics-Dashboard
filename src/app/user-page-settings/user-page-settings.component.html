<div class="container text-white">
<div id="card" class="card bg-dark">

  <div class="card-body bg-dark">
<!-- <div class="container text-white"> -->
  <div class="py-5 text-center">
    <h2>Alpaca Login</h2>
  </div>
  <form [formGroup]="form">
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-4 col-form-label">Base Url:</label>
      <div class="col-sm-8">
        <input type="url" class="form-control" id="inputBaseUrl" placeholder="Base Url" formControlName="baseUrl">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-4 col-form-label">Api Key:</label>
      <div class="col-sm-8">
        <input type="password" class="form-control" id="inputApiKey" placeholder="Api Key" formControlName="apiKey">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-4 col-form-label">Api Secret:</label>
      <div class="col-sm-8">
        <input type="password" class="form-control" id="inputApiSecret" placeholder="Api Secret" formControlName="apiSecret">
      </div>
    </div>
    <button type="button" class="btn btn-secondary btn-block" (click)="updateUserAlpacaInfo()">Save</button>
    <button type="button" class="btn btn-success btn-block" (click)="logUserIntoAlpaca()">Login</button>

  </form>
</div>
</div>
</div>
